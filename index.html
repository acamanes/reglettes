<!DOCTYPE html>

<html>
  <head>
    <title style="text-align:center">Atelier de tri</title>
    <meta charset="utf-8" />
  </head>
  
  <body>
    
    <div>
      <h1 style="text-align:center" id="page-title">Trier des réglettes</h1>
    </div>
<a href="./instructions.html"
target="popup" 
onclick="window.open('./instructions.html','popup','width=600,height=600'); return false;">
Instructions
</a>    <table>
      <col width="30%">
      <col width="30%">
      <col width="30%">
      <tr><th>Code</th>
	<th>Animation</th>
	<th>Déroulé</th>
      </tr>
      <tr>
	<td style="vertical-align:top; text-align:center;">
	  <button onclick="execute();">Évaluer</button>
	  <br/>
	  <textarea id="code" rows="20" cols="25" placeholder="Write your code..."></textarea>
	</td>
	<td style="vertical-align:top; text-align:center;">
	  <button id="back" onclick="back();">Reculer</button>
	  <script type="text/javascript">
	    var buttons = document.getElementById("back");
	    buttons.innerHTML = '<img style="width:30px" src="images/bwd.svg" />';
	  </script>
	  <button id="play" onclick="animation();">Animer</button>
	  <script type="text/javascript">
	    var buttons = document.getElementById("play");
	    buttons.innerHTML = '<img style="width:40px" src="images/play.png" />';
	  </script>
	  <button id="forward" onclick="fwd();">Avancer</button>
	  <script type="text/javascript">
	    var buttons = document.getElementById("forward");
	    buttons.innerHTML = '<img style="width:30px" src="images/fwd.svg" />';
	  </script>
	  <br/>
	  <canvas id="animation" width="100" height="1000"></canvas>
	</td>
	<td style="padding-left:100px">
	  <canvas id="reglettes" width="100" height="1000"></canvas>
	</td>
      </tr>
    </table>
    <script src="scripts/drawing.js"></script>
  </body>
</html>
