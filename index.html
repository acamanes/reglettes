<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align:center">Atelier de tri</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/parallel_comb_sort.js"></script>
    <meta charset="utf-8" />
  </head>
  
  <body>

    <!-- Title -->
    <div class="header">
      <h1>Trier des réglettes</h1>
    </div>

    <!-- Link to get instructions -->
    <div class="instructions">
    <a href="./instructions.html"
       target="popup" 
       onclick="window.open('./instructions.html','popup',
		'width=600,height=600'); return false;">
      Instructions
    </a>
    </div>

    <!-- Columns -->
    <div class="container">
    <div class="row">
      <div class="col-1">
	<!-- Column containing the code -->
	<button onclick="execute();">Évaluer</button>
	<br/>
	<textarea id="code" style="width:75%" rows="20"
		  placeholder="Write your code..."></textarea>
      </div>

      <!-- Column containing the animation -->
      <div class="col-2">
	<!-- Back button -->
	<button id="back" type="submit" onclick="back();">
	  <img style="width:30px" src = "images/bwd.svg"/>
	  <!-- Reculer -->
	</button>
	
	<!-- Play button -->
	<button id="play" type="submit" onclick="animation();">
	  <img style="width:30px" src = "images/play.png"/>
	  <!-- Animer -->
	</button>

	<!-- Forward button -->
	<button id="forward" type="submit" onclick="fwd();">
	  <img style="width:30px" src = "images/fwd.svg"/>
	  <!-- Avancer -->
	</button>
	
	<!-- Canvas containig animation -->
	<br/>
	<canvas id="animation" width="80%" height="1000px"></canvas>
      </div>

<div class="col-3">
  <canvas id="reglettes" width="80%" height="1000px"></canvas>
</div>
    <script src="scripts/drawing.js"></script>
    </div>
    </div>
  </body>
</html>
